<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator-container">
      <div id="display">
        <div class="cal-exp-dis"></div>
        <div class="cal-exp" id="answer"></div>
      </div>
      <div class="calculator">
        <div class="row">
          <button class="btn number" id="seven" value="7">7</button>
          <button class="btn number" id="eight" value="8">8</button>
          <button class="btn number" id="nine" value="9">9</button>
          <button class="btn operator" id="obelus">/</button>
          <button class="btn" id="mr">MR</button>
          <button class="btn" id="m+">M+</button>
          <button class="btn" id="m-">M-</button>
          <button class="btn" id="back">CE</button>
        </div>
        <div class="row">
          <button class="btn number" id="four" value="4">4</button>
          <button class="btn number" id="five" value="5">5</button>
          <button class="btn number" id="six" value="6">6</button>
          <button class="btn operator" id="multiply">x</button>
          <button class="btn trignometry">cos</button>
          <button class="btn trignometry">sin</button>
          <button class="btn trignometry">tan</button>
          <button class="btn" id="clear">ANS</button>
        </div>
        <div class="row">
          <button class="btn number" id="one" value="1">1</button>
          <button class="btn number" id="two" value="2">2</button>
          <button class="btn number" id="three" value="3">3</button>
          <button class="btn operator" id="subtract">-</button>
          <button class="btn" id="square"><sub>x</sub><sup>2</sup></button>
          <button class="btn trignometry" id="sqrt">sqrt</button>
          <button class="btn" id="factorial">x!</button>
          <button class="btn" id="percentage">%</button>
        </div>
        <div class="row">
          <button class="btn" id="point">.</button>
          <button class="btn number" id="zero" value="0">0</button>
          <button class="btn equals" id="equals">=</button>
          <button class="btn operator" id="add">+</button>
          <button class="btn" id="opening-bracket">(</button>
          <button class="btn division" id="closing-bracket">)</button>
          <button class="btn" id="pi">pi</button>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
